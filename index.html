<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Authentication</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Registration Form -->
        <div id="registration" class="form-container">
            <h2>Register</h2>
            <form id="registerForm">
                <div class="input-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" required>
                </div>
                <div class="input-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="btn">Register</button>
            </form>
            <p id="registerMessage" class="message"></p>
        </div>

        <!-- Login Form -->
        <div id="login" class="form-container">
            <h2>Login</h2>
            <form id="loginForm">
                <div class="input-group">
                    <label for="emailLogin">Email:</label>
                    <input type="email" id="emailLogin" required>
                </div>
                <div class="input-group">
                    <label for="passwordLogin">Password:</label>
                    <input type="password" id="passwordLogin" required>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
            <p id="loginMessage" class="message"></p>
        </div>

        <!-- Home Page -->
        <div id="home" class="form-container">
            <h2>Welcome, <span id="userName"></span>!</h2>
            <button id="logoutButton" class="btn">Logout</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
